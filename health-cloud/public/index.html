  <script>
      function onSuccess(googleUser) {
          console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
          console.log(error);
      }
      function renderButton() {
          gapi.signin2.render('google_login_widget', {
              'scope': 'profile email',
              'longtitle': true,
              'theme': 'dark',
              'onsuccess': onSuccess,
              'onfailure': onFailure
          });
      }
  </script>
